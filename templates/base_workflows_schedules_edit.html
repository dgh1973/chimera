{% extends "base_edit.html" %}
{% block title %}Edit Workflow Schedule{% endblock %}
{% block right_title %}<a href="/chimera/workflows/schedules/">Workflow Schedules</a>&nbsp&gt&nbsp{{ workflowschedule|safe }}{% endblock %}
{% block bottom_right_content %}
<p>
        <form method="post" action="/chimera/workflows/submitschedule/{{ workflowschedule.id }}/">
                <input type="submit" value="Save" />
                <input type="button" value="{{ undo }}" onClick="if(confirm('Are you sure?')) location.href='/chimera/workflows/deleteschedule/{{ workflowschedule.id }}/'" />
                <p>
                        <hr>
                        <table id="box-table">
                            {{ form }}
                        </table>
                        <hr>
                </p>
        </form>
</p>
{% endblock %}
