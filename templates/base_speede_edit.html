{% extends "base_edit.html" %}
{% block title %}Edit Entity{% endblock %}
{% block right_title %}<a href="/chimera/speedereg/">SPEEDE Registry</a>&nbsp&gt&nbsp{{ entity|safe }}{% endblock %}
{% block bottom_right_content %}
<p>
    <form method="post" action="/chimera/speedereg/submit/{{ entity.urlsafe_key_code }}/">
            <input type="submit" value="Save" />
            <input type="button" value="{{ undo }}" onClick="if(confirm('Are you sure?')) location.href='/chimera/servers/delete/{{ server.id }}/'" />
            <input type="button" onClick="location.href='/chimera/speedereg/view/{{ entity.urlsafe_key_code }}/'" value="View" />
        <p>
            <hr>
            <table id="box-table">
                {{ form }}
            </table>
            <hr>
        </p>
    </form>
</p>
{% endblock %}
